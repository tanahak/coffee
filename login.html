<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cannons Latte</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="wrappera">
        <header>
            <div class="logo">
                <img src="images/logo-nav.png" alt="Cannons Coffee, Beans of Joy! Est. 2014" class="logo-img">
                <h1>Cannons Coffee</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html" target="_blank">Home</a></li>
                    <li><a href="latte.html" target="_blank">Coffee</a></li>
                    <li><a href="https://usdotai.com/#services" target="_blank">About</a></li>
                    <li><a href="contact.html" target="_blank">Contact</a></li>
                    <li><a href="login.html" target="_blank">Login</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <h2>Login</h2>
            <form id="loginForm">
                <label for="username">Name</label>
                <input type="text" id="username" name="username" placeholder="Username" required><br><br>
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Email" name="email">

                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Password" required><br><br>

                <button type="submit">Login</button>
            </form>

            <div id="loginMessage" style="display: none;"></div>

        </main>

    </div>

    <footer>
        <img src="images/logo-footer.png" class="foot-img">
        <p>&copy;2024 Cannons Coffee. All Rights Reserved.</p>
    </footer>

    <script src="js/custom-login.js"></script>
</body>

</html>
