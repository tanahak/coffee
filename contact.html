<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cannons Latte</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="wrappera">
        <header>
            <div class="logo">
                <img src="images/logo-nav.png" alt="Cannons Coffee, Beans of Joy! Est. 2014" class="logo-img">
                <h1>Cannons Coffee</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html" target="_blank">Home</a></li>
                    <li><a href="latte.html" target="_blank">Coffee</a></li>
                    <li><a href="https://usdotai.com/#services" target="_blank">About</a></li>
                    <li><a href="contact.html" target="_blank">Contact</a></li>
                    <li><a href="login.html" target="_blank">Login</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <h2>Contact Us</h2>
            <form id="contactForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br><br>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required><br><br>

                <label for="comments">Comments:</label>
                <textarea id="comments" name="comments" rows="4" required></textarea><br><br>

                <label for="coffee">Favorite Coffee Flavor:</label>
                <select id="coffee" name="coffee" required>
                    <option value="">Coffee Flavors</option>
                    <option value="Latte">Latte</option>
                    <option value="Cappuccino">Cappuccino</option>
                    <option value="Espresso">Espresso</option>
                    <option value="Americano">Americano</option>
                </select><br><br>

                <label>Interest:</label><br>
                <input type="radio" id="buying" name="interest" value="buying coffee" required>
                <label for="buying">Buying Coffee</label>
                <input type="radio" id="employment" name="interest" value="seeking employment" required>
                <label for="employment">Seeking Employment</label><br><br>

                <button type="submit">Submit</button>
            </form>

            <div id="thankYouMessage" style="display: none;"></div>
        </main>
        <footer>
            <img src="images/logo-footer.png" class="foot-img">
            <p>&copy;2024 Cannons Coffee. All Rights Reserved.</p>
        </footer>
    </div>
    <script src="js/custom-contact.js"></script>
</body>

</html>
